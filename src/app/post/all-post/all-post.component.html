<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Post</h3>
                    <p>From here you can manage your blog post</p>

                    <button class="btn btn-info bg-theme" routerLink="/post/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back to dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        
                        <thead>
                          <tr>
                              <th>N0</th>
                              <th>Images</th>
                              <th>Title</th>
                              <!-- <th>Excerpt</th> -->
                              <th>Category</th>
                              <th>Date</th>
                              <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10">{{i+1}}</td>
                                <td width="200"> <img [src]="post.data.postImgPath" alt="" class="img img-fluid"></td>
                                <td width="200">{{post.data.title}}</td>
                                <!-- <td width="200">{{post.data.excerpt}}</td> -->
                                <td width="200">{{post.data.category.category}}</td>
                                <td width="200">{{post.data.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button class="btn btn-sm btn-info ml-2" routerLink="/post/new" [queryParams]="{id: post.id}"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)='onDelete(post.data.postImgPath, post.id)'><i class="fa fa-trash-alt"></i></button>

                                    <button *ngIf="!post.data.isFeatured"  (click)="onFeatured(post.id, true)" class="btn btn-sm btn-info ml-2"><i class="fa fa-check-circle"></i></button>
                                    <button *ngIf="post.data.isFeatured" (click)="onFeatured(post.id, false)" class="btn btn-sm btn-warning ml-2" ><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                       
                    </table>
                </div>
            </div>
        </div>
    </div>
